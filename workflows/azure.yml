name: Azure python 3.5
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.5.10
        uses: actions/setup-python@v1
        with:
          python-version: 3.5.10
      - name: Install Dependencies
        run: |
          make install
      - name:
        run: |
          make lint
      - name:
        run: |
          make test
